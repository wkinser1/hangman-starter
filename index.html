<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway+Dots" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Anton|Oswald|Raleway+Dots" rel="stylesheet">
</head>
<body>  
  <h1 id='title'>Hangman!</h1>
    
    <p>
      You'll have 5 chances to correctly guess the word below.
    </p>
  
  <p id='wordStats'></p>
  <p><div id='hangmanProgress'></div></p>
  
   <p>
      <label for="letterInput">Letter:</label> 
      <input type='text' name="letterInput" id='letterInput' size=1 maxlength=1/>
      <button id='submitGuess'>Guess Letter</button>
   </p>
  
  <div id='content'>
      <p>
        <strong>Correct Guesses: </strong> <span id="correctGuesses"></span>
      </p>

      <p>
        <strong>Incorrect Guesses:</strong> <span id='incorrectGuesses'></span>
      </p>
    </div>
    
  

  <script src='game.js'></script>  
</body>
</html>
